<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dental Care Center</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <!-- Bloque: sidebar - barra lateral con íconos de navegación -->
  <aside class="sidebar">
    <!-- Elemento: ícono principal de inicio -->
    <div class="sidebar__icon sidebar__icon--home">
      <img src="imgs/home-icon-silhouette.png" alt="Inicio" />
    </div>

    <!-- Elemento: íconos sociales -->
    <div class="sidebar__social">
      <img src="imgs/twitter.png" alt="Twitter" class="sidebar__social-icon" />
      <img src="imgs/facebook-app-symbol.png" alt="Facebook" class="sidebar__social-icon" />
      <img src="imgs/instagram.png" alt="Instagram" class="sidebar__social-icon" />
      <img src="imgs/youtube.png" alt="YouTube" class="sidebar__social-icon" />
    </div>
  </aside>

  <!-- Bloque: contenido principal -->
  <main class="main">
    <!-- Bloque: navbar - navegación principal del sitio -->
    <header class="navbar">
      <nav class="navbar__menu">
        <!-- Elementos: enlaces del menú -->
        <a href="#" class="navbar__link navbar__link--activo">Inicio</a>
        <a href="#" class="navbar__link">Servicios</a>
        <a href="#" class="navbar__link">Nosotros</a>
        <a href="#" class="navbar__link">Citas</a>
        <a href="#" class="navbar__link">Contacto</a>

        <!-- Elemento: información de contacto -->
        <div class="navbar__contacto">
          <img src="imgs/phone-call.png" alt="Teléfono" class="navbar__icono" />
          <a href="#" class="navbar__telefono">(+605) 1234-56789</a>
        </div>
      </nav>
    </header>

    <!-- Bloque: sección de bienvenida principal (hero) con fondo -->
    <section class="hero" style="background-image: url('imgs/deentista.jpg');">
      <div class="hero__contenido">
        <!-- Elemento: texto introductorio -->
        <div class="hero__texto">
          <h1 class="hero__titulo">Your Smile,</h1>
          <h2 class="hero__subtitulo">Our Priority.</h2>
          <p class="hero__descripcion">
            We provide top-notch dental services for the whole family. From
            regular checkups to cosmetic dentistry, we ensure the best care
            with professional hands.
          </p>
        </div>

        <!-- Elemento: botones de llamada a la acción -->
        <div class="hero__acciones">
          <button class="hero__boton hero__boton--primario">Learn More</button>
          <button class="hero__boton hero__boton--secundario">Book Appointment</button>
        </div>
      </div>
    </section>
  </main>
</body>

</html>
