<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dental Care Center</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Barra lateral izquierda con íconos -->
    <aside class="sidebar">
        <div class="home-icon">
            <img src="imgs/home-icon-silhouette.png" alt="Home">
        </div>
        <div class="social-icons">
            <img src="imgs/twitter.png" alt="Twitter">
            <img src="imgs/facebook-app-symbol.png" alt="Facebook">
            <img src="imgs/instagram.png" alt="Instagram">
            <img src="imgs/youtube.png" alt="YouTube">
        </div>
    </aside>

    <!-- Contenido principal del sitio -->
    <main class="main-content">
        <header>
            <!-- Barra de navegación superior -->
            <nav class="navbar">
                <a href="#">Inicio</a>
                <a href="#">Servicios</a>
                <a href="#">Nosotros</a>
                <a href="#">Citas</a>
                <a href="#">Contacto</a>
                <div class="contact-info">
                    <img src="imgs/phone-call.png" alt="Phone">
                    <a href="#">(+605) 1234-56789</a>
                </div>
            </nav>
        </header>

        <!-- Sección principal dividida en dos columnas -->
        <section class="hero-section">
            <!-- Columna izquierda: texto de bienvenida -->
            <div class="left-column">
                <div class="intro-text">
                    <h1>Your Smile,</h1>
                    <h2>Our Priority.</h2>
                    <p>We provide top-notch dental services for the whole family. From regular checkups to cosmetic dentistry, we ensure the best care with professional hands.</p>
                    <div class="cta-buttons">
                        <!-- Botón 1 -->
                        <button class="read-more">Learn More
                            <img src="imgs/play-button.png" alt="More">
                        </button>
                        <!-- Botón 2 -->
                        <button class="book-now">Schedule
                            <img src="imgs/play-button (1).png" alt="Book">
                        </button>
                    </div>
                </div>
            </div>

            <!-- Columna derecha: formulario de cita -->
            <div class=right-column">
                <h2>Reserve an Appointment</h2>
                <form action="#">
                    <div class="form-group">
                        <label for="first-name">First Name:</label>
                        <input type="text" id="first-name" placeholder="Enter first name*">
                    </div>
                    <div class="form-group">
                        <label for="last-name">Last Name:</label>
                        <input type="text" id="last-name" placeholder="Enter last name*">
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address:</label>
                        <input type="email" id="email" placeholder="Enter email*">
                    </div>
                    <div class="form-group">
                        <label for="contact-no">Phone:</label>
                        <input type="tel" id="contact-no" placeholder="Enter phone number*">
                    </div>
                    <div class="form-group">
                        <label for="date">Date:</label>
                        <input type="date" id="date">
                    </div>
                    <div class="form-group">
                        <label for="time">Time:</label>
                        <input type="time" id="time">
                    </div>
                    <button class="book-now">Confirm
                        <img src="imgs/play-button (1).png" alt="Confirm">
                    </button>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
